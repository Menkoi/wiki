{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search 
{% endblock %}

{% block body %}

    <h1>Search Results</h1>
    <ul>
        You searched for: {{ search }}
        {% for entry in entries %}
            <li>
              <a href="?q={{ entry }}">{{ entry }}</a> 
            </li>
        {% endfor %}
    </ul>
    {{ error }}
    
{% endblock %}
